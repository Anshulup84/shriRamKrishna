<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Products Section -->
    <section id="products-section">
        <h2>Our Products</h2>
        <div class="products-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="assets/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p class="price">$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="assets/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p class="price">$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <img src="assets/product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p class="price">$24.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 4 -->
            <div class="product-card">
                <img src="assets/product4.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p class="price">$34.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <div class="cart-section">
        <h2>Your Cart</h2>
        <ul class="cart-items"></ul>
        <p class="total-price">Total: $0.00</p>
        <button class="checkout-btn">Checkout</button>
    </div>

</body>
</html>
